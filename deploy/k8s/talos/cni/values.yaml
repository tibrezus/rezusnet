ipam:
  mode: kubernetes

kubeProxyReplacement: true

k8sServiceHost: "localhost"
k8sServicePort: 7445

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: "/sys/fs/cgroup"

# IPv6 and Dual-Stack Configuration
ipv4:
  enabled: true

ipv6:
  enabled: true
  nativeRoutingCIDR: "fd00:10:244::/56"

autoDirectNodeRoutes: true

tunnel: disabled

cni:
  exclusive: true

enableIPv4Masquerade: true
enableIPv6Masquerade: true

bpf:
  masquerade: true

# Optional Dual-Stack Settings
dualStack:
  enabled: true